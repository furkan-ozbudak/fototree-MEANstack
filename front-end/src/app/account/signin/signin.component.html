<mat-chip-list *ngIf="error">
  <mat-chip color="primary">{{ error }}</mat-chip>
</mat-chip-list>
<div *ngIf="isLoading" style="text-align: center">
  <app-loading-spinner></app-loading-spinner>
</div>

<form [formGroup]="signinForm" (ngSubmit)="onSubmit()" *ngIf="!isLoading">
  <div class="form-container">
    <mat-card class="signin-form">
      <h3>Login</h3>
      <mat-form-field class="controls">
        <input
          matInput
          type="text"
          name="email"
          placeholder="Email"
          [formControl]="signinForm.get('email')"
      /></mat-form-field>

      <mat-error *ngIf="signinForm.get('email').hasError('invalid')"
        >Error</mat-error
      >
      <mat-form-field class="controls">
        <input
          matInput
          type="password"
          name="password"
          placeholder="Password"
          [formControl]="signinForm.get('password')"
        />
      </mat-form-field>

      <mat-error *ngIf="signinForm.get('password').hasError('invalid')"
        >Error</mat-error
      >
      <button
        mat-raised-button
        color="primary"
        type="submit"
        [disabled]="!signinForm.valid"
      >
        Sign In
      </button>
    </mat-card>
  </div>
</form>
